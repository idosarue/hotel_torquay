{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="d-flex justify-content-center mb-5">
        <h1>Torquay Tel Aviv</h1>
    </div>

    <div class="d-flex flex-column align-items-center">
    
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="{% static 'hotel1.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Room: {{object_list.room_type.name}}</h5>
                <p class="card-text">Price: {{object_list.price_per_night}}</p>

                </div>
            </div>
            <form action="POST">
                 <div class="row"><a href="{% url 'get_booking' object_list.id%}" class="btn btn-primary">Book</a></div>
            </form>
        </div>
        
    </div>

{% endblock %}
